<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- css links -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: white;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <section class="card__top">
        <img
          src="/images/bg-pattern-card.svg"
          alt="card background image"
          class="card__background"
        />
        <div class="card__user">
          <img
            src="/images/image-victor.jpg"
            alt="user avatar"
            class="card__avatar"
          />
          <div class="card__details">
            <h1 class="card__name">Victor Crest</h1>
            <span class="card__age">26</span>
          </div>
          <span class="card__location">London</span>
        </div>
      </section>

      <section class="card__bottom">
        <div class="card__socials">
          <h2 class="card__count">80K</h2>
          <span class="card__label">Followers</span>
        </div>
        <div class="card__socials">
          <h2 class="card__count">803K</h2>
          <span class="card__label">Likes</span>
        </div>
        <div class="card__socials">
          <h2 class="card__count">1.4K</h2>
          <span class="card__label">Photos</span>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/bkpecho" target="_blank">BK Pecho</a>.
      </div>
    </footer>
  </body>
</html>
